<!DOCTYPE html>
<html>

<head>
    <title>The Game</title>
    <!-- LINK THE STYLES HERE -->
    <link rel="stylesheet" href="stylesheets/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <audio id="myAudio" src='audio/test1.mp3'></audio>
    <audio id="zombieSpwan" src='audio/masszom.mp3'></audio>
    <audio id="magic" src='audio/magic.mp3'></audio>
    <div class="game">
        <img id="player" src="./images/hunter2.png" alt="">
        <div id="health">
            <i class="fa fa-heart fa-2x"></i>
            <i class="fa fa-heart fa-2x"></i>
            <i class="fa fa-heart fa-2x"></i>
        </div>
        <div class='menu'>
            <h1 style="text-align: center;font-family: kingthings">ARROW VS ZOMBIE!</h1>
            <div class='intro'>
                <p>MOVE LEFT AND RIGHT</p>
                <div>
                    <img src='./images/arrow-left.png' alt="">
                    <img src='./images/arrow-right.png' alt="">
                </div>
            </div>
            <div class='intro'>
                <p>SHIFT LEFT AND SHIFT RIGHT</p>
                <div>
                    <img src='./images/arrow-up.png' alt="">
                    <img src='./images/arrow-down.png' alt="">
                </div>
            </div>
            <div class='intro'>
                <p>GOOD</p>
                <div>
                    <img src='./images/star.png' alt="">
                </div>
            </div>
            <div class='intro'>
                <p>BAD</p>
                <div>
                    <img src='./images/zombie.png' alt="">
                </div>
            </div>
            <button class='start-btn'>START!!!</button>
        </div>
        <button class='end-btn'>YOU SUCK AT THIS</button>
        <div id='ranking'>
            <h3>Ranking</h3>
            <ul>
                <li class='ranking-list'>
                    <p>SUM TING WONG</p>
                    <p>399 points</p>
                    <img src="./images/crowns.png" alt="" style="padding-right: 5px">
                </li>
                <li class='ranking-list'>
                    <p>HO LEE FOOK</p>
                    <p> 349 points</p>
                    <img src="./images/silver-medal.png" alt="">
                </li>
                <li class='ranking-list'>
                    <p>DOUBLE U</p>
                    <p>337 points</p>
                    <img src="./images/bronze-medal.png" alt="">
                </li>
                <li class='ranking-list'>
                    <p>Bob</p>
                    <p>329 points</p>
                    <img src="./images/bronze-medal.png" alt="">
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
